<section class="todo">
    <div class="todo_content">
        <h1>To Do App!</h1>
        <h2>To Do Form</h2>
        <div class="todo_input">
            <input type="text" [(ngModel)]="newTask.title" name="myInput">
            <button (click)="sendData()">
                {{ taskToUpdate ? 'Update' : 'Add' }}
            </button>
        </div>

    </div>
</section>
